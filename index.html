<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOJA - آینده خرید جهانی | در حال راه‌اندازی</title>
    <meta
      name="description"
      content="NOJA - پلتفرم خرید جهانی برای کاربران ایرانی. به زودی در دسترس خواهد بود."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
      :root {
        --bg-primary: #1e1e1e;
        --bg-secondary: #292929;
        --accent-primary: #baff39;
        --accent-secondary: #a8eb35;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --gradient-primary: linear-gradient(45deg, #baff39, #a8eb35);
        --gradient-dark: linear-gradient(
          45deg,
          rgba(186, 255, 57, 0.1),
          rgba(168, 235, 53, 0.1)
        );
        --card-bg: rgba(41, 41, 41, 0.8);
        --card-border: #6e6e6e;
        --error-color: #f87171;
        --success-color: #34d399;
        --font-display: 'Lalezar', cursive;
        --font-body: 'Vazirmatn', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Enhanced sections with perspective */
      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 0;
        perspective: 1000px;
        position: relative;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        position: relative;
      }

      /* Enhanced glowing effects */
      .glow {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.12;
        pointer-events: none;
        transition: all 0.5s ease;
      }

      .glow-1 {
        background: #8164e8;
        top: -300px;
        right: -300px;
        animation: glow1 15s infinite alternate;
      }

      .glow-2 {
        background: #a8eb35;
        bottom: -300px;
        left: -300px;
        animation: glow2 15s infinite alternate;
      }

      @keyframes glow1 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-100px, 100px);
        }
      }

      @keyframes glow2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(100px, -100px);
        }
      }

      /* Enhanced Hero Section */
      .hero {
        text-align: center;
        padding: 2rem 0;
      }

      .hero-content {
        transform-style: preserve-3d;
        position: relative;
      }

      .logo-container {
        margin-bottom: 3rem;
        position: relative;
      }

      .logo-image {
        max-width: 300px;
        height: auto;
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
        animation: logoFloat 6s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0) rotateX(0);
        }
        50% {
          transform: translateY(-15px) rotateX(5deg);
        }
      }

      .newsletter-form {
        position: relative;
        max-width: 500px;
        margin: 2rem auto;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 15px;
        padding: 0.5rem;
        display: flex;
        gap: 0.5rem;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .newsletter-form:hover {
        transform: translateZ(20px);
        border-color: var(--accent-primary);
      }

      .newsletter-form input {
        flex: 1;
        background: transparent;
        border: none;
        padding: 1rem 1.5rem;
        color: var(--text-primary);
        font-family: 'Vazirmatn', sans-serif;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
      }

      .newsletter-form input:focus {
        outline: none;
      }

      .newsletter-form button {
        background: var(--gradient-primary);
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        color: #6e6e6e;
        font-family: 'Lalezar', cursive;
        font-size: 1.2rem;
        letter-spacing: 0.5px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .newsletter-form button:hover {
        transform: scale(1.05);
      }

      .hero h1 {
        font-family: var(--font-display);
        font-size: 4.5rem;
        margin-bottom: 1rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulseText 3s ease-in-out infinite;
      }

      .hero-tagline {
        font-family: var(--font-body);
        font-size: 1.5rem;
        font-weight: 300;
        line-height: 1.8;
        max-width: 600px;
        margin: 2rem auto;
        color: var(--text-secondary);
        opacity: 0;
        animation: fadeUp 0.8s ease forwards;
        animation-delay: 1s;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-message {
        color: #34d399;
        margin-top: 1rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .success-message.show {
        opacity: 1;
      }

      /* Update feature-teaser styles */
      .feature-teaser {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 4rem;
        flex-wrap: wrap;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .feature-item {
        flex: 0 1 240px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 15px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        text-align: center;
      }

      .feature-item:hover {
        background: #3d3d3d;
        border-color: var(--accent-primary);
      }

      .feature-icon {
        font-size: 2.5rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      .feature-title {
        font-family: var(--font-display);
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }

      .feature-text {
        color: var(--text-secondary);
        font-size: 1rem;
        line-height: 1.6;
      }

      @keyframes pulseText {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      @keyframes floatShape {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        50% {
          transform: translate(20px, 20px) rotate(180deg);
        }
      }

      /* Update loading spinner color */
      .loading-spinner {
        border-color: rgba(186, 255, 57, 0.1);
        border-left-color: #baff39;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loadingScreen">
      <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="glow glow-1"></div>
      <div class="glow glow-2"></div>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content" data-aos="fade-up">
          <div class="logo-container">
            <img src="assets/noja-logo.png" alt="NOJA" class="logo-image" />
          </div>
          <h1 data-aos="zoom-in" data-aos-delay="500">
            تجربه‌ای نو در خرید جهانی
          </h1>
          <p class="hero-tagline" data-aos="fade-up" data-aos-delay="700">
            نخستین پلتفرم هوشمند خرید بین‌المللی
          </p>

          <form class="newsletter-form" id="newsletterForm">
            <input
              type="email"
              placeholder="ایمیل خود را وارد کنید..."
              required
            />
            <button type="submit">مرا مطلع کن</button>
          </form>
          <div class="success-message" id="successMessage">
            از ثبت‌نام شما سپاسگزاریم. به محض راه‌اندازی با شما در تماس خواهیم
            بود.
          </div>

          <div class="feature-teaser">
            <div class="feature-item" data-aos="fade-up" data-aos-delay="900">
              <i class="feature-icon fas fa-wallet"></i>
              <h3 class="feature-title">خرید آسان</h3>
              <p class="feature-text">پرداخت ریالی، تحویل درب منزل</p>
            </div>
            <div class="feature-item" data-aos="fade-up" data-aos-delay="1000">
              <i class="feature-icon fas fa-user-shield"></i>
              <h3 class="feature-title">تضمین اصالت</h3>
              <p class="feature-text">خرید مستقیم از برندهای معتبر</p>
            </div>
            <div class="feature-item" data-aos="fade-up" data-aos-delay="1100">
              <i class="feature-icon fas fa-headset"></i>
              <h3 class="feature-title">پشتیبانی ویژه</h3>
              <p class="feature-text">همراه شما در تمام مراحل خرید</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
        offset: 50,
      });

      // Loading Screen
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loadingScreen');
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1500);
      });

      // Newsletter Form
      document
        .getElementById('newsletterForm')
        .addEventListener('submit', (e) => {
          e.preventDefault();
          const successMessage = document.getElementById('successMessage');
          successMessage.classList.add('show');
          e.target.reset();
        });
    </script>
  </body>
</html>
