<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOJA - آینده خرید جهانی</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --accent-primary: #00ffa3;
        --accent-secondary: #00ffe1;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --gradient-primary: linear-gradient(135deg, #00ffa3 0%, #00ffe1 100%);
        --gradient-dark: linear-gradient(
          135deg,
          rgba(0, 255, 163, 0.1) 0%,
          rgba(0, 255, 225, 0.1) 100%
        );
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
      }

      /* Glowing background effects */
      .glow {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        pointer-events: none;
      }

      .glow-1 {
        background: var(--accent-primary);
        top: -200px;
        right: -200px;
      }

      .glow-2 {
        background: var(--accent-secondary);
        bottom: -200px;
        left: -200px;
      }

      /* Hero Section */
      .hero {
        position: relative;
        text-align: center;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .logo-container {
        margin-bottom: 2rem;
      }

      .logo-image {
        max-width: 300px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(0, 255, 163, 0.3));
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        animation: bounce 2s infinite;
        text-align: center;
      }

      .scroll-indicator span {
        display: block;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .scroll-indicator i {
        font-size: 1.5rem;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .section-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 3rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .slogan-wrapper {
        margin: 4rem 0;
        perspective: 1000px;
      }

      .slogan {
        font-family: 'Lalezar', cursive;
        font-size: 3rem;
        color: var(--text-primary);
        margin: 0.5rem 0;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        transform-style: preserve-3d;
      }

      .slogan-accent {
        font-family: 'Lalezar', cursive;
        font-size: 4rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0.5rem 0;
        text-shadow: 0 0 30px rgba(0, 255, 163, 0.5);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotateX(0);
        }
        50% {
          transform: translateY(-10px) rotateX(5deg);
        }
      }

      /* Countdown Section */
      .countdown-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .countdown-item {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        padding: 2rem;
        min-width: 150px;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
        transform-style: preserve-3d;
        transition: all 0.3s ease;
      }

      .countdown-item:hover {
        transform: translateZ(20px) rotateX(10deg);
        border-color: var(--accent-primary);
        box-shadow: 0 0 30px rgba(0, 255, 163, 0.2);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 255, 163, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 255, 163, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 255, 163, 0);
        }
      }

      .countdown-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gradient-primary);
        opacity: 0.5;
      }

      .countdown-value {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .countdown-label {
        font-size: 1.1rem;
        color: var(--text-secondary);
        font-weight: 300;
      }

      /* Progress Section */
      .progress-container {
        background: var(--card-bg);
        border-radius: 30px;
        padding: 2rem;
        margin-bottom: 4rem;
        border: 1px solid var(--card-border);
        backdrop-filter: blur(10px);
      }

      .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin: 1rem 0;
      }

      .progress-fill {
        height: 100%;
        background: var(--gradient-primary);
        width: 0%;
        transition: width 0.5s ease;
        box-shadow: 0 0 20px var(--accent-primary);
      }

      /* Deployment Steps */
      .steps-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 4rem;
      }

      .step-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        padding: 2rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .step-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-primary);
      }

      .step-icon {
        width: 60px;
        height: 60px;
        background: var(--gradient-dark);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--accent-primary);
      }

      .step-title {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .step-description {
        color: var(--text-secondary);
        line-height: 1.6;
        font-weight: 300;
        margin-bottom: 1.5rem;
      }

      .step-number {
        position: absolute;
        top: -1rem;
        right: -1rem;
        width: 2.5rem;
        height: 2.5rem;
        background: var(--gradient-primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .step-progress {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      .step-progress-bar {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 2px;
        transition: width 1.5s ease-in-out;
      }

      .step-card {
        position: relative;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }

      .step-card:hover {
        transform: translateY(-10px) rotateX(10deg) rotateY(5deg);
        box-shadow: 0 20px 40px rgba(0, 255, 163, 0.2);
      }

      .step-card:hover .step-icon {
        animation: iconPulse 1s infinite;
      }

      .step-card:hover .step-progress-bar {
        animation: progressGlow 1.5s infinite;
      }

      @keyframes iconPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes progressGlow {
        0% {
          box-shadow: 0 0 5px var(--accent-primary);
        }
        50% {
          box-shadow: 0 0 20px var(--accent-primary);
        }
        100% {
          box-shadow: 0 0 5px var(--accent-primary);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .logo {
          font-size: 3.5rem;
        }

        .countdown-container {
          flex-direction: column;
          align-items: center;
        }

        .countdown-item {
          width: 100%;
          max-width: 300px;
        }

        .steps-container {
          grid-template-columns: 1fr;
        }
      }

      .loader {
        margin: 2rem auto 4rem;
        width: 60px;
        height: 60px;
        position: relative;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: spinner 1.2s linear infinite;
      }
      .loader-inner {
        display: block;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 50%;
        transform: scale(0.6);
      }
      @keyframes spinner {
        100% {
          transform: rotate(360deg);
        }
      }

      .sections-loader-wrapper {
        display: flex;
        justify-content: space-around;
        margin-top: 2rem;
      }
      .section-loader-item {
        text-align: center;
        margin: 0 1rem;
      }
      .section-loader-item i {
        font-size: 2rem;
        margin: 1rem 0;
        color: var(--accent-primary);
      }
      .mini-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        margin: 0 auto 1rem;
        animation: spinner 1.2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glow glow-1"></div>
      <div class="glow glow-2"></div>

      <section class="hero">
        <div class="hero-content" data-aos="fade-up">
          <div class="logo-container">
            <img src="assets/noja-logo.png" alt="NOJA" class="logo-image" />
          </div>
          <div class="slogan-wrapper">
            <p class="slogan" data-aos="zoom-in" data-aos-delay="500">
              خرید جهانی
            </p>
            <p class="slogan-accent" data-aos="zoom-in" data-aos-delay="800">
              به سادگی
            </p>
            <p class="slogan" data-aos="zoom-in" data-aos-delay="1100">
              خرید محلی
            </p>
          </div>
          <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </section>

      <section class="loader-section">
        <h2 class="section-title">در حال آماده‌سازی...</h2>
        <div class="loader">
          <span class="loader-inner"></span>
        </div>
      </section>

      <section class="additional-loader-section">
        <h2 class="section-title" data-aos="fade-up">بخش‌های در حال ساخت</h2>
        <div class="sections-loader-wrapper" data-aos="fade-up">
          <div class="section-loader-item">
            <i class="fas fa-user-shield"></i>
            <div class="loader mini-loader">
              <span class="loader-inner"></span>
            </div>
            <p>بخش مدیریت</p>
          </div>
          <div class="section-loader-item">
            <i class="fas fa-store"></i>
            <div class="loader mini-loader">
              <span class="loader-inner"></span>
            </div>
            <p>برندها</p>
          </div>
          <div class="section-loader-item">
            <i class="fas fa-box-open"></i>
            <div class="loader mini-loader">
              <span class="loader-inner"></span>
            </div>
            <p>محصولات</p>
          </div>
        </div>
      </section>

      <section class="deployment-section">
        <h2 class="section-title" data-aos="fade-up">
          سیستم در حال ساخت و پیکربندی
        </h2>
        <div class="placeholder-wrapper" data-aos="fade-up">
          <p>
            در حال آماده‌سازی زیرساخت‌های ضروری برای ارائه بهترین تجربه کاربری
            هستیم.
          </p>
        </div>
      </section>
    </div>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
        offset: 50,
      });
    </script>
  </body>
</html>
